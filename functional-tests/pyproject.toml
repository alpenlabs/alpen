[tool.poetry]
version = "0.1.0"
name = "strata-test"
description = ""
authors = []

[tool.poetry.dependencies]
python = "^3.10"
flexitest = { git = "https://codeberg.org/treyd/flexitest.git" }
strata_utils = { path = "../crates/util/python-utils", develop = true }
bitcoinlib = "^0.7.3"
websockets = "^15.0"
web3 = "^7.12.0"
py-solc-x = "^2.0.3"
locust = "^2.36.0"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
ruff = "0.11.12"
maturin = "1.8.6"

[tool.ruff]
line-length = 100
indent-width = 4
# Disabled for the entire file because of monkey-patching.
# Ignoring lint for the block of code is not currently supported:
# https://github.com/astral-sh/ruff/issues/3711
exclude = ["entry.py"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = [
  # related to star imports
  "F405",
  "F403",
  # if block stuff
  "SIM102",
]

[tool.ruff.lint.pycodestyle]
max-line-length = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
