[package]
edition = "2021"
name = "strata-sequencer"
version = "0.1.0"

[[bin]]
name = "strata-sequencer"
path = "src/main.rs"

[dependencies]
strata-block-assembly.workspace = true
strata-common.workspace = true
strata-consensus-logic.workspace = true
strata-crypto.workspace = true
strata-key-derivation.workspace = true
strata-primitives.workspace = true
strata-rpc-api.workspace = true
strata-state.workspace = true
strata-tasks.workspace = true

anyhow.workspace = true
argh.workspace = true
bitcoin.workspace = true
jsonrpsee = { workspace = true, features = ["server", "macros"] }
serde.workspace = true
thiserror.workspace = true
tokio.workspace = true
tracing.workspace = true
zeroize.workspace = true

[dev-dependencies]
# arbitrary.workspace = true
# strata-test-utils.workspace = true

[lints]
rust.missing_debug_implementations = "warn"
rust.missing_docs = "warn"
rust.rust_2018_idioms = { level = "deny", priority = -1 }
rust.unreachable_pub = "warn"
rust.unused_crate_dependencies = "deny"
rust.unused_must_use = "deny"
rustdoc.all = "warn"
