[package]
name = "strata-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "strata"
path = "src/main.rs"

[dependencies]
alloy = { version = "0.3.5", features = ["std", "rpc-client-ws", "network", "signers", "signer-local", "providers", "rpc-types"] }
bdk_wallet = { version = "1.0.0-beta.4", features = ["rusqlite"] }
bdk_esplora = { version = "0.18.0", features = [
  "async-https",
  "async-https-rustls",
], default-features = false }
terrors = "0.3.0"
tokio = { version = "1.40.0", features = [
  "macros",
  "net",
  "parking_lot",
  "rt",
  "time",
] }
sha2 = { version = "0.10.8", features = ["asm", "loongarch64_asm"] }
rand = "0.8.5"
keyring = "3.3.0"
bip39 = { version = "2.0.0", features = ["all-languages"] }
argh.workspace = true
argon2 = "0.5.3"
aes-gcm-siv = "0.11.1"
hex = { version = "0.1.0", path = "../../crates/util/hex" }
dialoguer = "0.11.0"
indicatif = { version = "0.17.8", features = ["improved_unicode", "tokio"] }
console = "0.15.8"

[target.'cfg(target_os = "linux")'.dependencies]
keyring = { version = "3.3.0", features = ["tokio", "crypto-rust", "async-secret-service"] }

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
keyring = { version = "3.3.0", default-features = false, features = ["apple-native"] }

[target.'cfg(target_os = "windows")'.dependencies]
keyring = { version = "3.3.0", default-features = false, features = ["windows-native"] }
