name: Collect test metrics

# This workflow runs AFTER functional tests complete
# It uses GitHub API to get all matrix job results and sends them to Grafana Cloud

on:
  workflow_run:
    workflows: ["Tests with coverage"]
    types:
      - completed

permissions:
  contents: read
  actions: read

jobs:
  send-to-grafana:
    name: Send test metrics to Grafana Cloud
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Send metrics to Grafana Cloud
        env:
          GRAFANA_CLOUD_INFLUX_URL: ${{ secrets.GRAFANA_CLOUD_INFLUX_URL }}
          GRAFANA_CLOUD_INFLUX_USER: ${{ secrets.GRAFANA_CLOUD_INFLUX_USER }}
          GRAFANA_CLOUD_API_KEY: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.event.workflow_run.id }}
          GITHUB_SHA: ${{ github.event.workflow_run.head_sha }}
          GITHUB_REF: ${{ github.event.workflow_run.head_branch }}
          GITHUB_ACTOR: ${{ github.event.workflow_run.actor.login }}
        run: |
          python .github/scripts/send-to-grafana.py
