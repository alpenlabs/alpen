# Runs unit tests, functional tests and publishes coverage.

name: Tests with coverage

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-test-coverage
  cancel-in-progress: true

permissions: {}

jobs:
  unit-tests:
    uses: ./.github/workflows/unit.yml

  functional-tests:
    uses: ./.github/workflows/functional.yml

  functional-tests-new:
    uses: ./.github/workflows/functional-new.yml

  collect-test-metrics:
    name: Collect test metrics
    runs-on: ubuntu-latest
    if: always()
    needs: [functional-tests]
    permissions:
      contents: read
      actions: read
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Collect and send metrics
        env:
          GRAFANA_CLOUD_INFLUX_URL: ${{ secrets.GRAFANA_CLOUD_INFLUX_URL }}
          GRAFANA_CLOUD_INFLUX_USER: ${{ secrets.GRAFANA_CLOUD_INFLUX_USER }}
          GRAFANA_CLOUD_API_KEY: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python .github/scripts/grafana/send-metrics.py

      - name: Summary
        if: success()
        run: |
          echo "Test metrics sent to Grafana Cloud" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View dashboard: https://voidash.grafana.net/d/test-flakiness/test-flakiness-tracker" >> $GITHUB_STEP_SUMMARY

  publish-coverage:
    name: Publish coverage reports
    runs-on: ubuntu-latest
    if: always()
    needs: [functional-tests, unit-tests, functional-tests-new]
    timeout-minutes: 10
    steps:
      # NOTE: codecov action needs source files in the same path as in the lcov.info
      # ensure the source location is same in unit test, functional test and this job
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          persist-credentials: false

      - name: Download unit test coverage
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: unit-lcov

      - name: Publish Unit Test Coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov.unit.info
          flags: unit
          name: unit-coverage

      # Functional test coverage is only generated on main branch (PRs run parallel without coverage)
      - name: Download functional test coverage
        if: github.ref == 'refs/heads/main'
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: functional-lcov

      - name: Publish Functional Test Coverage
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov.functional.info
          flags: functional
          name: functional-coverage
