[package]
edition = "2021"
name = "strata-primitives"
version = "0.3.0-alpha.1"

[lints]
workspace = true

[dependencies]
arbitrary.workspace = true
bincode.workspace = true
bitcoin = { workspace = true, features = ["serde", "rand-std"] }
bitcoin-bosd = { workspace = true, features = [
  "address",
  "serde",
  "borsh",
  "arbitrary",
] }
borsh.workspace = true
secp256k1 = { workspace = true, optional = true }
serde.workspace = true
strata-btc-types.workspace = true
strata-crypto.workspace = true
strata-identifiers = { workspace = true, features = ["bitcoin"] }
strata-l1-txfmt.workspace = true
thiserror.workspace = true
zeroize.workspace = true
zkaleido-sp1-groth16-verifier.workspace = true

[target.'cfg(target_os = "zkvm")'.dependencies]
k256 = { version = "0.13.4", features = ["schnorr"] }

[dev-dependencies]

[features]
default = ["std"]
std = ["dep:secp256k1"]
