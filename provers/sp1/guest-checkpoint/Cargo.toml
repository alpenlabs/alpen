[package]
edition = "2021"
name = "guest-sp1-checkpoint"
version = "0.1.0"

[workspace]

[dependencies]
alpen-express-primitives = { path = "../../../crates/primitives" }
bincode = "1.3.3"
bitcoin = { version = "0.32.1" }
borsh = { version = "1.5.0", features = ["derive"] }
express-proofimpl-btc-blockspace = { path = "../../../crates/proof-impl/btc-blockspace" }
express-proofimpl-checkpoint = { path = "../../../crates/proof-impl/checkpoint" }
express-proofimpl-l1-batch = { path = "../../../crates/proof-impl/l1-batch" }
sha2 = { version = "0.10.8" }
sp1-zkvm = { version = "1.0.1", features = ["verify"] }


[patch.crates-io]
sha2-v0-9-8 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", branch = "patch-sha2-v0.9.8" }
sha2-v0-10-6 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", branch = "patch-sha2-v0.10.6" }
sha2-v0-10-8 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", branch = "patch-sha2-v0.10.8" }
