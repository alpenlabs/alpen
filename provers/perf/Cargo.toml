[package]
edition = "2021"
name = "strata-provers-perf"
version = "0.1.0"

[dependencies]
zkaleido.workspace = true

# proof programs
strata-proofimpl-btc-blockspace.workspace = true
strata-proofimpl-checkpoint.workspace = true
strata-proofimpl-cl-stf.workspace = true
strata-proofimpl-evm-ee-stf.workspace = true

strata-l1tx.workspace = true
strata-test-utils.workspace = true

# sp1
sp1-sdk = "4.1.0"
strata-sp1-guest-builder = { path = "../sp1", optional = true }
zkaleido-sp1-adapter = { workspace = true, optional = true }

# risc0
strata-risc0-guest-builder = { path = "../risc0", optional = true }
zkaleido-risc0-adapter = { workspace = true, optional = true }

anyhow.workspace = true
bincode.workspace = true
cfg-if.workspace = true
clap = { workspace = true, features = ["derive"] }
num-format = "0.4.4"
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
time = "0.3.26"
tokio.workspace = true
tracing.workspace = true

[features]
default = ["sp1-mock"]
sp1 = [
    "zkaleido-sp1-adapter/prover",
    "strata-sp1-guest-builder/sp1-dev",
    "zkaleido-sp1-adapter/perf",
]
sp1-mock = ["sp1", "zkaleido-sp1-adapter/mock", "strata-sp1-guest-builder/mock"]
risc0 = [
    "zkaleido-risc0-adapter/prover",
    "strata-risc0-guest-builder",
    "zkaleido-risc0-adapter/perf",
]
risc0-mock = ["risc0", "zkaleido-risc0-adapter/mock"]
